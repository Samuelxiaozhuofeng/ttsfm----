<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊàëÁöÑ‰π¶Êû∂ - TTSFM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
        }

        .back-btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 600;
        }

        .back-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .stats {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stats-number {
            font-size: 2.5em;
            color: #667eea;
            font-weight: bold;
        }

        .stats-label {
            color: #666;
            margin-top: 5px;
        }

        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .chapter-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .chapter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .chapter-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .chapter-info {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .chapter-date {
            color: #999;
            font-size: 0.85em;
            margin-top: 10px;
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        .empty-state {
            background: white;
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .empty-state-text {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .add-chapter-btn {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            font-weight: 600;
        }

        .add-chapter-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }

        .modal-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
        }

        .modal-text {
            color: #666;
            margin-bottom: 25px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .modal-btn-cancel {
            background: #e0e0e0;
            color: #333;
        }

        .modal-btn-cancel:hover {
            background: #d0d0d0;
        }

        .modal-btn-confirm {
            background: #dc3545;
            color: white;
        }

        .modal-btn-confirm:hover {
            background: #c82333;
        }

        .progress-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #667eea;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö ÊàëÁöÑ‰π¶Êû∂</h1>
            <a href="/" class="back-btn">‚Üê ËøîÂõû‰∏ªÈ°µ</a>
        </div>

        <div class="stats">
            <div class="stats-number" id="chapterCount">0</div>
            <div class="stats-label">Â∑≤Êî∂ËóèÁ´†ËäÇ</div>
        </div>

        <div id="chaptersContainer"></div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-title">Á°ÆËÆ§Âà†Èô§</div>
            <div class="modal-text">Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™Á´†ËäÇÂêóÔºüÊ≠§Êìç‰ΩúÊó†Ê≥ïÊí§ÈîÄ„ÄÇ</div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" onclick="closeDeleteModal()">ÂèñÊ∂à</button>
                <button class="modal-btn modal-btn-confirm" onclick="confirmDelete()">Âà†Èô§</button>
            </div>
        </div>
    </div>

    <script>
        let chapters = [];
        let deleteChapterId = null;

        // Load chapters on page load
        window.addEventListener('load', loadChapters);

        async function loadChapters() {
            try {
                const response = await fetch('/api/library/chapters');
                const data = await response.json();

                if (data.success) {
                    chapters = data.chapters;
                    displayChapters();
                }
            } catch (error) {
                console.error('Error loading chapters:', error);
            }
        }

        function displayChapters() {
            const container = document.getElementById('chaptersContainer');
            const countElement = document.getElementById('chapterCount');

            countElement.textContent = chapters.length;

            if (chapters.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìñ</div>
                        <div class="empty-state-text">‰π¶Êû∂Á©∫Á©∫Â¶Ç‰πü</div>
                        <a href="/" class="add-chapter-btn">+ Ê∑ªÂä†Á¨¨‰∏Ä‰∏™Á´†ËäÇ</a>
                    </div>
                `;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'chapters-grid';

            chapters.forEach(chapter => {
                const card = createChapterCard(chapter);
                grid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(grid);
        }

        function createChapterCard(chapter) {
            const card = document.createElement('div');
            card.className = 'chapter-card';
            card.onclick = () => openReader(chapter.id);

            const date = new Date(chapter.created_at);
            const dateStr = date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            card.innerHTML = `
                <button class="delete-btn" onclick="event.stopPropagation(); showDeleteModal('${chapter.id}')">√ó</button>
                <div class="chapter-title">${escapeHtml(chapter.title)}</div>
                <div class="chapter-info">üìù ${chapter.char_count} Â≠óÁ¨¶</div>
                <div class="chapter-info">üéµ ${chapter.audio_filename}</div>
                <div class="chapter-date">üìÖ ${dateStr}</div>
            `;

            return card;
        }

        function openReader(chapterId) {
            window.location.href = `/reader?id=${chapterId}`;
        }

        function showDeleteModal(chapterId) {
            deleteChapterId = chapterId;
            document.getElementById('deleteModal').classList.add('show');
        }

        function closeDeleteModal() {
            deleteChapterId = null;
            document.getElementById('deleteModal').classList.remove('show');
        }

        async function confirmDelete() {
            if (!deleteChapterId) return;

            try {
                const response = await fetch(`/api/library/chapter/${deleteChapterId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    closeDeleteModal();
                    loadChapters(); // Reload chapters
                } else {
                    alert('Âà†Èô§Â§±Ë¥•: ' + data.error);
                }
            } catch (error) {
                alert('Âà†Èô§Â§±Ë¥•: ' + error.message);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
